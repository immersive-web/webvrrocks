    <script>
      (function () {
        var routes = JSON.parse(document.documentElement.getAttribute('data-routes') || '{}');

        var path = window.location.pathname.toLowerCase();

        var redirects = (routes['301'] || []).concat(routes['302'] || []);
        var route;
        for (var i = 0; i < redirects.length; i++) {
          route = redirects[i];
          if (path.indexOf(route[0].toLowerCase()) > -1) {
            console.log('redirect', route[1]);
            window.location.href = route[1];
            break;
          }
        }
      })();
    </script>

        var homeLink = document.querySelector('#home-link');
        if (!homeLink) {
          return;
        }
        if (window.location.protocol === 'file:') {
          homeLink.setAttribute('href', 'index.html');
          return;
        }
      })();
